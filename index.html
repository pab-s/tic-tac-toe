<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Russo+One|VT323" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
          <div class="score score-board-pc">
            <p>Computer</p>
            <span id="number-score-pc">0</span>
          </div>
          <div class="score score-board-human">
            <p id="user-name">Human</p>
            <span id="number-score-human">0</span>
          </div>
          <div id="game" class="box">
            <div id="row0" class="row">
              <div class="0"></div>
              <div class="1"></div>
              <div class="2"></div>
            </div>
            <div id="row1" class="row">
              <div class="0"></div>
              <div class="1"></div>
              <div class="2"></div>
            </div>
            <div id="row2"class="row">
              <div class="0"></div>
              <div class="1"></div>
              <div class="2"></div>
            </div>
          </div>
        </div>
        <div id="intro" class="popup">
          <h2>TIC TAC TOE</h2>
          What is your name?
          <input type="input" name="name" value="">
          <br/><br/>
          Chose what you want to be:
          <select id="menu1">
            <option value="x">x</option>
            <option value="o">o</option>
          </select>
          <br/><br/>
          <button id="btn">Start Game</button>
        </div>
        <div id="feed" class="popup invisible"></div>
    
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
